{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin: 50px auto 70px;">
    <div class="main-body">
      <h1 style="text-align: center; margin-bottom: 50px;">Личный кабинет</h1>
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="{{ request.user.image.url }}" alt="{{ request.user.username }}" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{ request.user.username }}</h4>
                      <p class="text-secondary mb-1">{{ request.user }}</p>
                      <p class="text-muted font-size-sm">{{ request.user.date_joined }}</p>
<!--                      <button class="btn btn-primary">Follow</button>-->
<!--                      <button class="btn btn-outline-primary">Message</button>-->
                    </div>
                  </div>
                </div>
              </div>
               </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">ФИО</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{ request.user }}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{ request.user.email }}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Phone</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{ request.user.phone }}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Address</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{ request.user.address }}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-info " target="__blank" href="{% url 'update-profile' request.user.id %}">Изментить</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

{% endblock %}
